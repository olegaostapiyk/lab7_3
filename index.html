<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Бургер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="burger">
                <img src="burger.jpg" alt="Бургер">
                <div class="burger-name">
                    <p class="top">Бургер-italian</p>
                    <p class="top">!</p>
                    <p><span class="yellow">Усього</span> 79 грн</p>
                </div>
            </div>
            <div class="menu">
                <div class="menu__head">
                    <span>Лови момент!</span>
                </div>
                <div class="menu__items">
                    <div class="item">
                        <p>MICHIGAN</p>
                        <div class="price">
                            64.00 грн
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="item">
                        <p>Beef BBQ</p>
                        <div class="price">
                            59.00 грн
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="item">
                        <p>Cheeseburger</p>
                        <div class="price">
                            59.00 грн
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="item">
                        <p>KETCHUP ROOM</p>
                        <div class="price">
                            68.00 грн
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="item">
                        <p>KETCHUP ROOM 2</p>
                        <div class="price">
                            72.00 грн
                        </div>
                        <div class="line"></div>
                    </div>
                    <div class="item">
                        <p>ELVIS</p>
                        <div class="price">
                            55.00 грн
                        </div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="button">
                Все меню
            </div>
        </div>
        
    </div>
</body>
</html>
